<div *ngIf="!isLoggedIn(); else mainApp">
  <router-outlet></router-outlet>
</div>

<ng-template #mainApp>
  <div class="app-wrapper" [class.sidebar-open]="sidebarOpen">
    <div class="sidebar-section" [class.mobile-hidden]="!sidebarOpen && isMobile">
      <app-sidebar></app-sidebar>
    </div>

    <div class="main-section">
      <div class="top-section">
        <div class="timming">
          <mat-form-field appearance="fill" class="search-field">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
            <button mat-icon-button matSuffix aria-label="Search" (click)="onSearch()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="logout">
          <button mat mat-raised-button (click)="logout()">logout</button>
        </div>
       
        <button *ngIf="isMobile" mat-icon-button class="menu-button" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
      </div> 
    
      <div class="content-section">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-template>
